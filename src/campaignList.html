<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camapign calculator</title>
        <link rel="stylesheet" href="nastolki.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Choose a campaign</h1>
        </header>
        <main>
            <table id="companyList">
                <head>
                    <tr>
                        <th>
                            <label for="Camapign name">Campaign name</label>
                        </th>
                        <th>
                            <label for="Camapign date">Date
                        </th>
                        <th>
                            <label for="isEnded">isEnded
                        </th>
                        <th>
                            <label for="continue campaign">continue campaign</label>
                        </th>
                    </tr>
                </head>
                <tbody>
                    <tr>
                        <td>Campaign1</td>
                        <td>29.07.2023</td>
                        <td>Ended</td>
                        <td>
                            <button class="buttonEnded" onclick="buttonEnded(this)">Watch</button> 
                        </td>
                    </tr>
                    <tr>
                        <td>Campaign2</td>
                        <td>04.10.2023</td>
                        <td>Not Ended</td>
                        <td>
                            <button class="buttonNotEnded" onclick="buttonNotEnded(this)">Continue</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
