<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campaign calculator</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Create mech</h1>
    </header>
    <main>
      <form action="/createMech" method="post">
        <label>Create a mech:</label>
        <label>Choose chasis:
          <select id="mechChasis_id" name="mechChasis_id">
            <option value="">Select Chasis</option>
            <option th:each="mechChasis : ${mechChases}"
                    th:value="${mechChasis.mechChasis_id}"
                    th:text="${mechChasis.chasisName}"></option>
          </select>
          </label>
            <label>Enter mech weight:
              <input type="number" name="weight" placeholder="Enter mech weight">
            </label>
            <label>Enter a mech name
              <input type="text" name="mechName" placeholder="Enter mech name">
            </label>
            <label>Enter a mech battle value
              <input type="number" name="battleValue" placeholder="Enter mech battle value">
            </label>
            <button type="submit">Submit</button>
      </form>
      <form action="/createMechChasis" method="get">
        <button type="submit">Create chasis</button>
      </form>
      <form action="/assignPilotToMech" method="get">
        <button type="submit">return</button>
      </form>
    </main>
  </body>
</html>
