<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>Camapign calculator</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body> 
        <table>
            <thead>
                <tr>
                    <th>Mech name</th>
                    <th>Mech chasis</th>
                    <th>Mech status</th>
                    <th>Mech skills</th>
                    <th>Mech battle value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${mech.name}"></td>
                    <td th:text="${mech.mechChasis.chasisName}"></td>
                    <td th:text="${mech.mechStatus.name}"></td>
                    <td>Gunnery</td>
                    <td th:text="${mech.battleValue}"></td>
                </tr>
            </tbody>
        </table>
        <form action="/playMatch" method="get">
            <input type="hidden" name="campaign_id" th:value="${campaign_id}">
            <input type="hidden" name="match_id" th:value="${match_id}">
            <button type="submit">Play match</button>
        </form>
    </body>
</html>
