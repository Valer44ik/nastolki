<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campaign calculator</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Campaign sheet: Match No. X</h1>
      <h2>Player: nickname</h2>
    </header>
    <table>
      <thead>
        <tr>
          <th>Pilot list </th>
          <th>Pilot battle value </th>
          <th>View pilot</th>
          <th>Mech list </th>
          <th>Mech battle value </th>
          <th>View Mech</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pilot : ${pilots}">
          <td th:text="${pilot.name}"></td>
          <td>512</td>
          <td>
            <form action="/pilotInfoScreen" method="get">
              <input type="hidden" name="campaign_id" th:value="${campaign_id}">
              <input type="hidden" name="pilot_id" th:value="${pilot.pilot_id}">
              <button type="submit">View Pilot</button>
            </form>
          </td>
          <td th:text="${pilot.mech.name}"></td>
          <td th:text="${pilot.mech.battleValue}"></td>
          <td>
            <form action="/mechInfoScreen" method="get">
              <input type="hidden" name="campaign_id" th:value="${campaign_id}">
              <input type="hidden" name="mech_id" th:value="${pilot.mech.mech_id}">
              <button type="submit">View mech</button>
            </form>
          </td>
        </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">Total battle value: TBV </td>
      </tr>
      </tfoot>
    </table>
    <form action="/startNewMatch" method="get">
      <input type="hidden" name="campaign_id" th:value="${campaign_id}">
      <button type="submit">new match</button>
    </form>
    <form action="/campaignList" method="get">
      <input type="hidden" name="campaign_id" th:value="${campaign_id}">
      <button type="submit">return</button>
    </form>
  </body>
</html>
