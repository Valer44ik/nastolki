<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Campaign calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Start new match</h1>
</header>
<main>
    <form action="/startNewMatch" method="post">
        <label>Enter match name:
            <input type="text" name="matchName" placeholder="Enter match name">
        </label>
        <table>
            <thead>
                <tr>
                    <th>Your pilots</th>
                    <th>Your mechs</th>
                    <th>Choose chasis you want to change</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="idx : ${#numbers.sequence(0, pilots.size())}">
                    <td th:text="${pilots[idx].name}"></td>
                    <td th:text="${mechs[idx].name}"></td>
                    <td>
                        <select name="mechChasis_id">
                            <option value="">Select Mech Chasis</option>
                            <option th:each="mechChasis : ${mechsChases}"
                                    th:value="${mechChasis.mechChasis_id}"
                                    th:text="${mechChasis.chasisName}"
                                    th:selected="${pilots[idx].mech.mechChasis_id}"></option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>303</td>
                    <td>490</td>
                </tr>
            </tfoot>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Your pilots</th>
                    <th>Your mechs</th>
                    <th>Choose chasis you want to change</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pilot : ${pilots}">
                    <td th:text="pilot.name"></td>
                    <td th:text="pilot.mech.name"></td>
                    <td>
                        <select name="mechChasis_id">
                            <option value="">Select Mech Chasis</option>
                            <option th:each="mechChasis : ${mechsChases}"
                                    th:value="${mechChasis.mechChasis_id}"
                                    th:text="${mechChasis.chasisName}"></option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>303</td>
                    <td>490</td>
                </tr>
            </tfoot>
        </table>
        <table>
            <thead>
            <tr>
                <th>Main tasks</th>
                <th>Secondary tasks</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label>
                        <input type="text" name="mainTasks" placeholder="Enter task">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" name="mainTasks" placeholder="Enter task">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="text" name="secondaryTasks" placeholder="Enter task">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" name="secondaryTasks" placeholder="Enter task">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="campaign_id" th:value="${campaign_id}">
        <button type="submit">Submit</button>
    </form>
    <form action="/matchList" method="get">
        <input type="hidden" name="campaign_id" th:value="${campaign_id}">
        <button type="submit">return</button>
    </form>
</main>
</body>
</html>
