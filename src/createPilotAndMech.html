<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>Camapign calculator</title>
        <link rel="stylesheet" href="nastolki.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Create pilot and mech</h1>
        </header>
        <main>
            <label for="Create a mech">Create a mech: 
                <label for="Create a chasis">Create a chasis:
                    <input type="text" name="chasisType" id="chasisType">
                </label>
                <label for="Enter a mech name">Enter a mech name
                    <input type="text" name="mechName" id="mechName">
                </label>
                <button class="submitMechButton" onclick="submitMechButton(this)">Submit</button>
            </label>
            <label for="Create a pilot">Create a pilot:
                <label for="Enter a name">Enter a name
                    <input type="text" name="pilotName" id="pilotName">
                </label>
                <label for="Enter a surname">Enter a surname
                    <input type="text" name="pilotSurname" id="pilotSurname">
                </label>
                <label for="Enter a nickname">Enter a nickname
                    <input type="text" name="pilotNickname" id="pilotNickname">
                </label>
                <button class="submitMechButton" onclick="submitMechButton(this)">Submit</button>
            </label>
            <label for="Assign mech to pilot">Assign mech to a pilot</label>
            <table>
                <thead>
                    <tr>
                        <th>Pilot</th>
                        <th>Mech</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pilot1</td>
                        <td>
                            <select name="mech">
                                <option value="mech1">mech1</option>
                                <oprion value="mech2">mech2</oprion>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
