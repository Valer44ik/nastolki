<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camapign calculator</title>
        <link rel="stylesheet" href="nastolki.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Start a first match</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Choose a pilot</th>
                        <th>Choose chasis or pilot</th>
                        <th>Mech group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 
                            <select pilot="pilot1">
                                <option value="Mark">Mark</option>
                                <option value="Jack">Jack</option>
                            </select>
                        </td>
                        <td>
                            <select chasis="chasis1">
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                            </select>
                        </td>
                        <td>
                            <select group="group1">
                                <option value="lance">lance</option>
                                <option value="star">star</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <select pilot="pilot2">
                                <option value="Mark">Mark</option>
                                <option value="Jack">Jack</option>
                            </select>
                        </td>
                        <td>
                            <select chasis="chasis2">
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                            </select>
                        </td>
                        <td>
                            <select group="group2">
                                <option value="lance">lance</option>
                                <option value="star">star</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>303</td>
                        <td>490</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Main tasks</th>
                        <th>Secondary tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Defeat an opponent</td>
                        <td>Get 5 points</td>
                    </tr>
                    <tr>
                        <td>Capture 2 bases</td>
                        <td>defeat 5 soldiers</td>
                    </tr>
                </tbody>
            </table>
            <button class="startAFirstMatchButton" onclick="startAFirstMatchButton(this)">Submit</button>
        </main>       
    </body>
</html>
