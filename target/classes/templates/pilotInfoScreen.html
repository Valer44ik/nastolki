<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>Camapign calculator</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body> 
        <header>
            <h1>Pilot info screen</h1>
        </header>
        <table>
            <thead>
                  <tr>
                      <th>Pilot name</th>
                      <th>Pilot rank</th>
                      <th>Pilot status</th>
                      <th>Pilot skills</th>
                      <th>Battle participant</th>
                  </tr>
            </thead>
            <tbody>
                  <tr>
                      <td>Hans Bekker</td>
                      <td>Regular</td>
                      <td>
                          <select name="status" id="pilot1">
                              <option value="Ready">Ready</option>
                              <option value="Injured">Injured</option>
                              <option value="Dead">Dead</option>
                              <option value="Captured">Captured</option>
                          </select>
                      </td>
                      <td>Gunnery</td>
                      <td>
                          <select name="participant" id="pilot1">
                              <option value="yes">yes</option>
                              <option value="no">no</option>
                          </select>
                      </td>
                  </tr>
            </tbody>
          </table>
          <table>
              <thead>
                  <tr>
                      <th>Mech type</th>
                      <th>Available</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Light</td>
                      <td>
                          <select name="Light" id="pilot1">
                              <option value="Available">Available</option>
                              <option value="Not Available">Not Available</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td>Medium</td>
                      <td>
                          <select name="Medium" id="pilot1">
                              <option value="Available">Available</option>
                              <option value="Not Available">Not Available</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td>Heavy</td>
                      <td>
                          <select name="Heavy" id="pilot1">
                              <option value="Available">Available</option>
                              <option value="Not Available">Not Available</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td>Assault</td>
                      <td>
                          <select name="Assault" id="pilot1">
                              <option value="Available">Available</option>
                              <option value="Not Available">Not Available</option>
                          </select>
                      </td>
                  </tr>
              </tbody>
          </table>
          <table>
              <thead>
                  <tr>
                      <th>Ability</th>
                      <th>Available</th>
                      <th>Combat status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Recon Master</td>
                      <td>
                          <select name="Recon Master" id="pilot1">
                              <option value="Available">Available</option>
                              <option value="Not Available">Not Available</option>
                          </select>
                      </td>
                      <td>
                          <select name="Recon Master" id="pilot1">
                              <option value="Active">Active</option>
                              <option value="Passive">Passive</option>
                          </select>
                      </td>
                  </tr>
              </tbody>
          </table>
    </body>
</html>
