<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campaign calculator</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Campaign sheet: Match No. X</h1>
      <h2>Player: nickname</h2>
    </header>
    <table>
      <thead>
        <tr>
          <th> Pilot list </th>
          <th> Pilot battle value </th>
          <th></th>
          <th> Mech list </th>
          <th> Mech battle value </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="i : ${#numbers.sequence(1, numOfPilots)}">
          <td>
            <select name="pilot">
              <option value="">Select Pilot</option>
              <option th:each="pilot : ${pilots}"
                      th:value="${pilot.pilot_id}"
                      th:text="${pilot.name}"></option>
            </select>
          </td>
          <td>512</td>
          <td>
            <form action="pilotInfoScreen" method="get">
              <button class="viewPilotButton" onclick="viewPilotButton(this)">view</button>
            </form>
          </td>
          <td>
            <select id="mech_id" name="mech_id">
              <option value="">Select Mech</option>
              <option th:each="mech : ${mechs}"
                      th:value="${mech.mech_id}"
                      th:text="${mech.name}"></option>
            </select>
          </td>
          <td>3281</td>
          <td>
            <button class="viewMechButton" onclick="viewMechButton(this)">view</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">Total battle value: TBV </td>
      </tr>
      </tfoot>
    </table>
    <form action="/startNewMatch" method="get">
      <button type="submit">new match</button>
    </form>
    <form action="/campaignList" method="get">
      <button type="submit">return</button>
    </form>
  </body>
</html>
