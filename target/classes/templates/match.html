<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campaign calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>Campaign sheet: Match No. X</h1>
  <h2>Player: nickname</h2>
</header>
<table>
  <thead>
  <tr>
    <th> Pilot list </th>
    <th> Pilot battle value </th>
    <th></th>
    <th> Mech list </th>
    <th> Mech battle value </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <select name="pilot1" id="pilot1">
        <option value="John Conor">John Conor</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Sherlock Holmes">Sherlock Holmes</option>
        <option selected value="Sheldon Cooper">Sheldon Cooper</option>
      </select>
    </td>
    <td>512</td>
    <td>
      <button class="viewPilotButton" onclick="viewPilotButton(this)">view</button>
    </td>
    <td>
      <select name="mech1" id="mech1">
        <option value="John Conor">Raven</option>
        <option value="Marauder">Marauder</option>
        <option value="Atlas">Atlas</option>
        <option selected value="Shadow Hawk">Shadow Hawk</option>
        <option value="MadCat">MadCat</option>
        <option value="Dragon">Dragon</option>
        <option value="Locust">Locust</option>
        <option value="Shadow Hawk">Shadow Hawk</option>
      </select>
    </td>
    <td>3281</td>
    <td>
      <button class="viewMechButton" onclick="viewMechButton(this)">view</button>
    </td>
  </tr>
  <tr>
    <td>
      <select name="pilot2" id="pilot2">
        <option value="John Conor">John Conor</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Sherlock Holmes">Sherlock Holmes</option>
        <option selected value="Sheldon Cooper">Sheldon Cooper</option>
      </select>
    </td>
    <td>498</td>
    <td>
      <select name="mech2" id="mech2">
        <option value="John Conor">Raven</option>
        <option value="Marauder">Marauder</option>
        <option value="Atlas">Atlas</option>
        <option selected value="Shadow Hawk">Shadow Hawk</option>
        <option value="MadCat">MadCat</option>
        <option value="Dragon">Dragon</option>
        <option value="Locust">Locust</option>
        <option value="Shadow Hawk">Shadow Hawk</option>
      </select>
    </td>
    <td>M235</td>
  </tr>
  <tr>
    <td>
      <select name="pilot3" id="pilot3">
        <option value="John Conor">John Conor</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Sherlock Holmes">Sherlock Holmes</option>
        <option selected value="Sheldon Cooper">Sheldon Cooper</option>
      </select>
    </td>
    <td>630</td>
    <td>
      <select name="mech3" id="mech3">
        <option value="John Conor">Raven</option>
        <option value="Marauder">Marauder</option>
        <option value="Atlas">Atlas</option>
        <option selected value="Shadow Hawk">Shadow Hawk</option>
        <option value="MadCat">MadCat</option>
        <option value="Dragon">Dragon</option>
        <option value="Locust">Locust</option>
        <option value="Shadow Hawk">Shadow Hawk</option>
      </select>
    </td>
    <td>2560</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">Total battle value: TBV </td>
  </tr>
  </tfoot>
</table>
<form action="/startNewMatch" method="get">
  <button type="submit">new match</button>
</form>
<form action="/campaignList" method="get">
  <button type="submit">return</button>
</form>
</body>
</html>
